<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../fort-behavior/fort-text-content-behavior.html">
<link rel="import" href="../fort-icon/fort-icon.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <fort-action icon="iron:icons:star"></fort-action>

@demo demo/index.html
-->

<dom-module id="fort-action" attributes="icon src">
  <template strip-whitespace>
    <style>
      :host {
        position: relative;
        background: transparent;
        -webkit-tap-highlight-color: transparent;
        outline: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        box-sizing: border-box;
        display: inline-flex;

        @apply --fort-action-style;
      }

      :host([icon],[src]) {
        width: 24px;
        height: 24px;
      }

      :host(:not([icon]):not([src])) {
        padding:5px;
      }

      :host:hover {
        @apply --fort-action-hover-style;
      }

      paper-ripple {
        color: var(--paper-button-ink-color);
      }

      :host fort-icon {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <template strip-whitespace is="dom-if" if="[[_showIcon(icon,src)]]">
      <fort-icon icon="[[icon]]" src="[[src]]"></fort-icon>
    </template>
    <slot></slot>
    <paper-ripple center class="circle"></paper-ripple>
  </template>
  <script>
    Polymer(
      {
        is:         'fort-action',
        properties: {
          icon: {type: String, reflectToAttribute: true},
          src:  {type: String, reflectToAttribute: true}
        },
        _showIcon:  function (icon, src)
                    {
                      return icon || src;
                    }
      }
    );
  </script>
</dom-module>

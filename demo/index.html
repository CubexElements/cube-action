<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>fort-action Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fort-action.html">
</head>
<body unresolved>

<div id="set1">
  <fort-action icon="icons:weekend" id="tap" size="35"></fort-action>
  <fort-action src="/bower_components/fort-icon/demo/mario_logo.svg" size="35"></fort-action>
  <fort-action style="font-size:28px">action</fort-action>
  <fort-action icon="icons:weekend" size="65"></fort-action>
  <fort-action icon="icons:weekend"></fort-action>
  <fort-action style="font-size:12px">action</fort-action>
  <fort-action size="12" same-font>action</fort-action>
</div>

<div id="set2">
  <fort-action icon="icons:weekend"></fort-action>
  <fort-icon icon="icons:weekend"></fort-icon>
</div>

<div id="set3">
  <fort-action size="100" icon="icons:weekend"></fort-action>
  <fort-icon size="100" icon="icons:weekend"></fort-icon>
</div>

<div id="set4">
  <fort-action size="100" icon="icons:weekend">Icon and Text</fort-action>
</div>
<div id="set5">
  <fort-action size="50" icon="icons:weekend">Icon and Text</fort-action>
</div>
<div id="set6">
  <fort-action size="25" icon="icons:weekend">Icon and Text</fort-action>
</div>
<div id="set7">
  <fort-action size="60">Text and
    <fort-icon icon="icons:weekend"></fort-icon>
  </fort-action>
  <fort-action size="60" same-font>Text and
    <fort-icon icon="icons:weekend"></fort-icon>
  </fort-action>
</div>
<div id="set8">
  <fort-action size="60">Text and
    <fort-icon size="100" icon="icons:weekend"></fort-icon>
  </fort-action>
  <fort-action size="60" same-font>Text and
    <fort-icon size="100" icon="icons:weekend"></fort-icon>
  </fort-action>
</div>

</body>
</html>
